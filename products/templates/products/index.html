{% extends "master.html" %}
{% load static %}

{% block title %}Home{% endblock %}


{% block content %}
  <div>
      <div
        id="carouselExample"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="3000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="{% static '/images/carimage3.jpg' %}"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="{% static '/images/carimage2.jpg' %}"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="{% static '/images/carimage1.jpg' %}"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="main">
    {% for offer in offers %}
  <div class="card offer">
           <h4>{{offer.title}}</h4>
           <div class='contain'>
            <div>
           <div class='image-container'>
           <img src="{% static offer.image.0 %}"/>
           </div>
           <div class='amazon-card-title'>
           <p>{{offer.subtitle.0}}</p>
           </div>
           </div>
           <div>
           <div class='image-container'>
            <img src="{% static offer.image.1 %}"/>
            </div>
            <div class='amazon-card-title'>
            <p>{{offer.subtitle.1}}</p>
            </div>
            </div>
            <div>
           <div class='image-container'>
            <img src="{% static offer.image.2 %}"/>
            </div>
            <div class='amazon-card-title'>
            <p>{{offer.subtitle.2}}</p>
            </div>
            </div>
            <div>
           <div class='image-container'>
            <img src="{% static offer.image.3 %}"/>
            </div>
            <div class='amazon-card-title'>
            <p>{{offer.subtitle.3}}</p>
           </div>
           </div>
           </div>
           <a href="">Shop now</a>
        </div>
{% endfor %}
      </div>
    </div>
{% endblock %}
